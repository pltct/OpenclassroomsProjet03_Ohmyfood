<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/879b5d66e9.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/styles_restaurants.css">
        <title>La palette du goût</title>
    </head>

    <body>
        <header>
            <div id="logo_header">
                <a href="index.html"><i class="fa-sharp fa-solid fa-arrow-left"></i></a><img src="../images/logo/ohmyfood.png" alt="logo ohmyfood">
            </div>
        </header>

        <section>
            <figure id="carte_menu">
                <img src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                <figcaption id="menu">
                    <div id="nom_restaurant">
                        <h1>La palette du goût</h1><i class="fa-regular fa-heart"></i>
                    </div>
                    <div id="entrees">
                        <h2 class="repas">entrées</h2>
                        <div class="assiette">
                            <h3>Tartare de poulpe acidulé</h3>
                            <div class="assiette_description">
                                <p>Aux zestes d'orange</p>
                                <p class="prix">25€</p>
                            </div>
                        </div>
                        <div class="assiette">
                            <h3>Velouté de légumes d'antan</h3>
                            <div class="assiette_description">
                                <p>Carotte, panais, topinambour</p>
                                <p class="prix">35€</p>
                            </div>
                        </div>
                        <div class="assiette">
                            <h3>Soupe à l'oignon</h3>
                            <div class="assiette_description">
                                <p>Revisitée</p>
                                <p class="prix">20€</p>
                            </div>
                        </div>
                    </div>
                    <div id="plats">
                        <h2 class="repas">plats</h2>
                        <div class="assiette">
                            <h3>Coquilles Saint-Jacques</h3>
                            <div class="assiette_description">
                                <p>Accompagnées d'une purée de panais</p>
                                <p class="prix">40€</p>
                            </div>
                        </div>
                        <div class="assiette">
                            <h3>Magret de canard</h3>
                            <div class="assiette_description">
                                <p>Et parmentier de pommes de terre</p>
                                <p class="prix">35€</p>
                            </div>
                        </div>
                        <div class="assiette">
                            <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                            <div class="assiette_description">
                                <p>Sur son lit de gnocchis aux légumes</p>
                                <p class="prix">44€</p>
                            </div>
                        </div>
                    </div>
                    <div id="desserts">
                        <h2 class="repas">desserts</h2>
                        <div class="assiette">
                            <h3>Pétales de violettes glacés</h3>
                            <div class="assiette_description">
                                <p>Et purée de noisettes</p>
                                <p class="prix">18€</p>
                            </div>
                        </div>
                        <div class="assiette">
                            <h3>Fondant au chocolat</h3>
                            <div class="assiette_description">
                                <p>Revisité</p>
                                <p class="prix">22€</p>
                            </div>
                        </div>
                        <div class="assiette">
                            <h3>Millefeuille croustillant</h3>
                            <div class="assiette_description">
                                <p>Myrtilles et pâte d’amande</p>
                                <p class="prix">23€</p>
                            </div>
                        </div>
                    </div>
                    <div id="bouton_commander">
                        <button>Commander</button>
                    </div>
                </figcaption>
            </figure>
        </section>

        <footer>
            <div id="bloc_footer">
                <div>
                    <h3>ohmyfood</h3>
                </div>
                <ul>
                    <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                    <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                    <li>Mentions légales</li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </footer>

    </body>
</html>
