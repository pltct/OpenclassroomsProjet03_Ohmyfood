<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/879b5d66e9.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/styles_restaurants.css">
        <title>La palette du goût</title>
    </head>

    <body>
        <header>
            <div id="logo_header">
                <a href="index.html"><i class="fa-sharp fa-solid fa-arrow-left"></i></a><img src="../images/logo/ohmyfood.png" alt="logo ohmyfood">
            </div>
        </header>

        <section>
            <figure id="carte_menu">
                <img src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                <figcaption id="menu">
                    <div id="nom_restaurant">
                        <h1>La palette du goût</h1><i class="fa-regular fa-heart"></i>
                    </div>
                    <div id="entrees">
                        <h2 class="repas">entrées</h2>
                        <div class="assiette">
                            <h3>Fricassée d'escargot</h3>
                            <div class="assiette_description">
                                <p>Au piment d'Espelette</p>
                                <p class="prix">25€</p>
                            </div>
                        </div>
                        <div class="assiette">
                            <h3>Foie gras de canard mi-cuit</h3>
                            <div class="assiette_description">
                                <p>Et ses copeaux de truffe noire</p>
                                <p class="prix">35€</p>
                            </div>
                        </div>
                        <div class="assiette">
                            <h3>Œuf au plat</h3>
                            <div class="assiette_description">
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                                <p class="prix">20€</p>
                            </div>
                        </div>
                    </div>
                    <div id="plats">
                        <h2 class="repas">plats</h2>
                        <div class="assiette">
                            <h3>Filet de boeuf aux herbes</h3>
                            <div class="assiette_description">
                                <p>Accompagné de sa ribambelle de légumes</p>
                                <p class="prix">40€</p>
                            </div>
                        </div>
                        <div class="assiette">
                            <h3>Parmentier de queue de boeuf</h3>
                            <div class="assiette_description">
                                <p>À la truffe noire sur sa purée de panais</p>
                                <p class="prix">35€</p>
                            </div>
                        </div>
                        <div class="assiette">
                            <h3>Filet de turbot</h3>
                            <div class="assiette_description">
                                <p>Aux agrumes</p>
                                <p class="prix">44€</p>
                            </div>
                        </div>
                    </div>
                    <div id="desserts">
                        <h2 class="repas">desserts</h2>
                        <div class="assiette">
                            <h3>Paris-Brest</h3>
                            <div class="assiette_description">
                                <p>Revisité</p>
                                <p class="prix">18€</p>
                            </div>
                        </div>
                        <div class="assiette">
                            <h3>Macaron au chocolat d'exception</h3>
                            <div class="assiette_description">
                                <p>Et glace à la vanille de Madagascar</p>
                                <p class="prix">22€</p>
                            </div>
                        </div>
                        <div class="assiette">
                            <h3>Mousse au chocolat</h3>
                            <div class="assiette_description">
                                <p>Au piment d'Espelette et à la truffe noire</p>
                                <p class="prix">23€</p>
                            </div>
                        </div>
                    </div>
                    <div id="bouton_commander">
                        <button>Commander</button>
                    </div>
                </figcaption>
            </figure>
        </section>

        <footer>
            <div id="bloc_footer">
                <div>
                    <h3>ohmyfood</h3>
                </div>
                <ul>
                    <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                    <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                    <li>Mentions légales</li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </footer>

    </body>
</html>
