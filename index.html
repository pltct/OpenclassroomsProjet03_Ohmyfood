<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/879b5d66e9.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>ohmyfood</title>
    </head>

    <body>
        <header>
            <div id="logo_header">
                <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
            </div>
            <div id="barre_de_recherche">
                <form method="post" action="#">
                    <p><i class="fa-solid fa-location-dot"></i><input type="text" name="pseudo" placeholder="Paris, Belleville"></p>
                </form>
            </div>
        </header>

        <main>
            <div id="bloc_main">
                <h2>Réservez le menu qui vous convient</h2>
                <p id="bloc_main_description">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <a href="#"><p>Explorer nos restaurants</p></a>
            </div>
        </main>

        <section>
            <div id="section_fonctionnement">
                <h2>Fonctionnement</h2>
                <nav>
                    <ul>
                        <a href="#"><li><i class="fa-solid fa-1"></i><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
                        <li><i class="fa-solid fa-2"></i><i class="fa-solid fa-list"></i>Composez votre menu</li>
                        <li><i class="fa-solid fa-3"></i><i class="fa-solid fa-store"></i>Dégustez au restaurant</li></a>
                    </ul>
                </nav>
            </div>
        </section>
