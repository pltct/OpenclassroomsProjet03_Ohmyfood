<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/879b5d66e9.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/styles_restaurants.css">
        <title>Le délice des sens</title>
    </head>

    <body>
        <header>
            <div id="logo_header">
                <a href="index.html"><i class="fa-sharp fa-solid fa-arrow-left"></i></a><img src="../images/logo/ohmyfood.png" alt="logo ohmyfood">
            </div>
        </header>

        <section>
            <figure id="carte_menu">
                <img src="/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
                <figcaption id="menu">
                    <div id="nom_restaurant">
                        <h1>Le délice des sens</h1><i class="fa-regular fa-heart"></i>
                    </div>
                    <div id="entrees">
                        <h2 class="repas">entrées</h2>
                        <div class="assiette">
                            <h3>Tartare de thon</h3>
                            <div class="assiette_description">
                                <p>Assaisonné au yuzu</p>
                                <p class="prix">25€</p>
                            </div>
                        </div>
                        <div class="assiette">
                            <h3>Bouchée de homard croustillant</h3>
                            <div class="assiette_description">
                                <p>Et sa farandole de petits légumes</p>
                                <p class="prix">35€</p>
                            </div>
                        </div>
                        <div class="assiette">
                            <h3>Velouté de cèpes</h3>
                            <div class="assiette_description">
                                <p>Aux truffes</p>
                                <p class="prix">20€</p>
                            </div>
                        </div>
                    </div>
                    <div id="plats">
                        <h2 class="repas">plats</h2>
                        <div class="assiette">
                            <h3>Poulet rôti aux herbes de Provence</h3>
                            <div class="assiette_description">
                                <p>Et sa crème de truffe</p>
                                <p class="prix">40€</p>
                            </div>
                        </div>
                        <div class="assiette">
                            <h3>Langouste rôtie</h3>
                            <div class="assiette_description">
                                <p>Et ses légumes de saison</p>
                                <p class="prix">35€</p>
                            </div>
                        </div>
                        <div class="assiette">
                            <h3>Côte de boeuf Angus</h3>
                            <div class="assiette_description">
                                <p>Et sa purée de panais</p>
                                <p class="prix">44€</p>
                            </div>
                        </div>
                    </div>
                    <div id="desserts">
                        <h2 class="repas">desserts</h2>
                        <div class="assiette">
                            <h3>Farandole de desserts</h3>
                            <div class="assiette_description">
                                <p>Du chef</p>
                                <p class="prix">18€</p>
                            </div>
                        </div>
                        <div class="assiette">
                            <h3>Crème brulée</h3>
                            <div class="assiette_description">
                                <p>Revisitée</p>
                                <p class="prix">22€</p>
                            </div>
                        </div>
                        <div class="assiette">
                            <h3>Tiramisu</h3>
                            <div class="assiette_description">
                                <p>À la noisette</p>
                                <p class="prix">23€</p>
                            </div>
                        </div>
                    </div>
                    <div id="bouton_commander">
                        <a href="#"><p>Commander</p></a>
                    </div>
                </figcaption>
            </figure>
        </section>

        <footer>
            <div id="bloc_footer">
                <div>
                    <h3>ohmyfood</h3>
                </div>
                <ul>
                    <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                    <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                    <li>Mentions légales</li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </footer>

    </body>
</html>
